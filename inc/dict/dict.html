<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dictonary</title>
    <link rel="stylesheet" href="dict.css">
    <link rel="shortcut icon" type="image/png" href="../icons/lexicon128.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
<body id="light">
    <header>
        <h1>Personal Dictionary</h1>
    </header>
    <div id="no-word-found" style="display:none">
        <h3>No word found in history</h3>
        <p>Either word history is turned off or you have't looked for any word yet</p>
    </div>
    <div id="main">
        <div id="actions">
            <div id="filter">
                <label for="lang-filter">Filter By Language</label>
                <select name="lang-filter" id="lang-filter">
    
                </select>
            </div>
            <div id="theme-option">
                <label for="theme">Select Theme</label>
                <select name="theme" id="theme">
                    <option value="light" selected>Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>

        <div id="content">

        </div>
    </div>
    <div id="mean">

    </div>

    <div id="storage-changed">
        <p>New words have been added to Dictionary. Refresh the page to see them</p>
    </div>
    <script src="dict.js"></script>
</body>
</html>
